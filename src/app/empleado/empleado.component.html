<div class="card p-2 mb-2">

    <div class="row">
        <div class="col-6 mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="nombre">


            <label for="age" class="form-label">Edad</label>
            <input type="text" class="form-control" id="age" [(ngModel)]="edad">


        </div>
        <div class="col-6 mb-3">
            <label for="last_name" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="apellido">

            <label for="company" class="form-label">Empresa</label>
            <input type="text" class="form-control" #empresa (keyup)="0">
        </div>
    </div>
    <button class="btn btn-primary my-2" (click)="showData()">Enviar</button>




    <label>Nombre del empleado: {{nombre ? nombre : "Desconocido"}}</label>
    <label>Apellido del empleado: {{apellido ? apellido : "Desconocido"}}</label>
    <label>Edad del empleado: {{edad ? edad : "Desconocido"}}</label>
    <label>Empresa del empleado: {{empresa ? empresa.value : "Desconocido"}}</label>
</div>
